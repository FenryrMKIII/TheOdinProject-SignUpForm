<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class="left-container">
        <div class="banner">
            <div class="anvil-container"><img src="anvil_logo.png"></div>
            <div class="logo-container allerta-stencil-regular">
                Frictionless<br>Excellence
            </div>
        </div>
    </div>
    <div class="right-container">
        <form class="main-input">
            <div class="form-row">
                <div class="input-label-pair">
                    <label for="firstName">First name</label>
                    <input type="text" class="inputTextStandard"
                   placeholder="John" required id="firstName">
                </div>
                <div class="input-label-pair">
                    <label for="lastName">Last name</label>
                    <input type="text" class="inputTextStandard"
                       placeholder="Doe" required id="lastName">
                </div>
            </div>

            <div class="form-row">
                <div class="input-label-pair">
                    <label for="email">Email</label>
                    <input type="email" class="inputTextStandard"
                   placeholder="johndoe@doe.com" required id="email">
                </div>

                <div class="input-label-pair">
                    <label for="phone">Phone</label>
                    <input type="tel" class="inputTextStandard"
                       placeholder="+32123456789" required id="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="input-label-pair">
                    <label for="password">Password</label>
                    <input type="password" class="inputTextStandard"
                   required id="password">
                </div>
                <div class="input-label-pair">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="inputTextStandard"
                    required id="confirmPassword">
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="create-account-btn">Create Account</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
